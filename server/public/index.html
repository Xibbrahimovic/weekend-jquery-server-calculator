<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
    <script src="vendors/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div>
        <input type="number" id="firstNum">
        <button class="addButton"> + </button>
        <button class="subtractButton"> - </button>
        <button class="multiplyButton"> * </button>
        <button class="divideButton"> / </button>
        <input type="number" id="lastNum">
        <button class="equalsButton"> = </button>
        <button class="clearButton"> C </button>
    </div>
    <div class="total"></div>
    <ul class="history"></ul>
</body>
</html>
